{% extends "base.html" %}
{% block title %}Generate random CSV{% endblock title%}
{% block content %}
<div class="card m-2">
  <div class="card-header">
    Generate a random amount of people using {{mode}}
  </div>
  <div class="card-body">
    <form method="post">
      <input
        type="number"
        name="amount"
        required
        class="form-control"
        placeholder="Select an amount"
      />
      {% csrf_token %}
      <div class="mt-2">
        <button type="submit" class="btn btn-primary form-control">
          Generate
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
